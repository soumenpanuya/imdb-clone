<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imdb-clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/imdb_img.png" alt="">

        <div id="menu_icon">
            <i class="fa-sharp fa-solid fa-bars"></i>
            <span class="menu">Menu</span>
        </div>


        <div id="input_container">
            <span>All</span>
            <input type="text" name="" id="input_field" placeholder="Search IMDb">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>


        <span class="pro">IMDb<span>Pro</span></span>
        <div id="watchlist">
            <i class="fa-sharp fa-solid fa-bookmark"></i>
            <span class="plus">+</span>
            <span class="watch">Watchlist</span>
            <span class="sign">Sign in</span>
        </div>
    </header>

    <main>

        <div id="poster_lable">
            <div></div>
            <p>Fan favorites  ></p>
        </div>
        <div class="sub_lable">This week`s top TV & Movies</div>

        <div id="poster_container">
            <div class="poster_box">
                <div class="poster">
                    <img src="https://m.media-amazon.com/images/M/MV5BNjM0NTc0NzItM2FlYS00YzEwLWE0YmUtNTA2ZWIzODc2OTgxXkEyXkFqcGdeQXVyNTgwNzIyNzg@._V1_SX300.jpg" alt="">
                </div>
                <div class="rating">
                    <i class="fa-solid fa-star"></i>
                    <span>7.4</span>
                    <i class="fa-regular fa-star"></i>
                </div>
                <div class="title">guardian of the galaxy eruyr rt dfft yii</div>
                <div class="favourite">+ Favourite</div>
            </div>

        </div>

    </main>

    <script  src="https://kit.fontawesome.com/b3348ae33f.js"
    crossorigin="anonymous"
></script>
<script src="java.js"></script>
</body>
</html>
